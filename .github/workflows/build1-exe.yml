name: Build Eldessouky Labels EXE (Win7 Compatible)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pyinstaller==5.13.0
          pip install pillow
          pip install customtkinter

      - name: Build EXE (compatible with Windows 7)
        run: |
          pyinstaller --onefile --noconsole main.py --name "Eldessouky-Labels" --clean
          dir dist

      - name: Upload EXE
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Eldessouky-Labels
          path: dist/Eldessouky-Labels.exe
