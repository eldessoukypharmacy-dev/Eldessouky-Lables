name: Build Labels EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --icon=icon.ico --name="صيدلية الدسوقي Labels" main.py

     
- name: Upload EXE
  uses: actions/upload-artifact@v4
  with:
    name: LabelsEXE
    path: dist/*.exe
